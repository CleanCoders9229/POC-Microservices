syntax="proto3";
option go_package = "github.com/adadesions/POC-Microservices/proto";

package proto;

message profile {
    string fullname = 1;
    string password = 2;
    string email = 3;
    bool isActivated = 4;
    bool createdDate = 5;
}

message token {
    string username = 1;
    string password = 2;
}

service Registration {
    rpc createNewUser(profile) returns (profile) {}
    rpc login(token) returns (profile) {}
}