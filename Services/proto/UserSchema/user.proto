syntax="proto3";
option go_package = "github.com/adadesions/POC-Microservices/Services/proto/UserSchema";

package proto;

message Profile {
    string fullname = 1;
    string password = 2;
    string email = 3;
    bool isActivated = 4;
    bool createdDate = 5;
}

message Token {
    string username = 1;
    string password = 2;
}

service Registration {
    rpc CreateNewUser(Profile) returns (Profile) {}
    rpc Login(Token) returns (Profile) {}
}